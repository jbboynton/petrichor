    <script>
      Waud.init();

      var blind = new WaudSound("audio/blind.mp3", { });
      var old_pete = new WaudSound("audio/old_pete.mp3", { });
      var chronostasis = new WaudSound("audio/chronostasis.mp3", { });
      var sonoluminescence = new WaudSound("audio/sonoluminescence.mp3", { });

      function toggleSong(song) {
        var sound;

        switch(song) {
          case 'blind':
            sound = blind;
            break;
          case 'old_pete':
            sound = old_pete;
            break;
          case 'chronostasis':
            sound = chronostasis;
            break;
          case 'sonoluminescence':
            sound = sonoluminescence;
            break;
          default:
            exit;
        }

        if (sound.isReady()) {
          sound.togglePlay();
          console.log('playing...');
        } else {
          window.alert('That song is still loading, try again in a second...');
        }
      }

      function stopSong(sound) {
        switch(sound) {
          case 'blind':
            sound = blind;
            break;
          case 'old_pete':
            sound = old_pete;
            break;
          case 'chronostasis':
            sound = chronostasis;
            break;
          case 'sonoluminescence':
            sound = sonoluminescence;
            break;
          default:
            exit;
        }

        sound.stop();
        console.log('stopping...');
      }
    </script>
